<!DOCTYPE html>
<html>
    <head>
        <title>Jonatan's Etch-A-Sketch</title>
        <script src='script.js' defer></script>
        <link rel="stylesheet" href="style.css">        
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>

        <div class= 'ui'>

            <div class= "gridResDiv">
                <input type= "number" class= "gridResInput" min="1" max="100" value="16" >

            </div>

           <div class="clearButtonDiv">
                <button class= "clearButton" >Clear Drawing Area</button>
            </div>

            <div class= 'colorDiv'>
                <button class= 'colorBtn'>COLORS!</button>
            </div>

            <div class= 'drawingArea'></div>


        </div>

    </body>
</html>
